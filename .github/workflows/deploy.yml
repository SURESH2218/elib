name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REPOSITORY: elib-backend
  AWS_REGION: ap-south-1

jobs:
  # ============================================
  # JOB 1: BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}  # âœ… FIXED: Match the key name

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          # Generate image tag: sha-abc1234 and latest
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:sha-${SHORT_SHA}"
          LATEST_TAG="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          
          # âœ… CRITICAL: Set the output with correct key
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          # Also set as env for this step
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV
          
          # Debug: Print the values
          echo "Generated IMAGE_TAG: ${IMAGE_TAG}"
          echo "Generated LATEST_TAG: ${LATEST_TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_TAG }}
            ${{ env.LATEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ“¦ Image: ${{ env.IMAGE_TAG }}"

  # ============================================
  # JOB 2: DEPLOY TO PRODUCTION (ZERO DOWNTIME)
  # ============================================
  deploy:
    name: Deploy to EC2 with Zero Downtime
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout deployment scripts
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug - Print image tag
        run: |
          echo "ğŸ” DEBUG: Image tag from build job:"
          echo "IMAGE_TAG: ${{ needs.build.outputs.image-tag }}"
          if [ -z "${{ needs.build.outputs.image-tag }}" ]; then
            echo "âŒ ERROR: IMAGE_TAG is empty!"
            exit 1
          fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
          AWS_REGION: ${{ env.AWS_REGION }}
          MONGO_URI: ${{ secrets.MONGO_URI_PROD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PROD }}
          CLOUD_NAME: ${{ secrets.CLOUD_NAME }}
          CLOUD_API_KEY: ${{ secrets.CLOUD_API_KEY }}
          CLOUD_API_SECRET: ${{ secrets.CLOUD_API_SECRET }}
          FRONTEND_DOMAIN: ${{ secrets.FRONTEND_DOMAIN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_REGION,MONGO_URI,JWT_SECRET,CLOUD_NAME,CLOUD_API_KEY,CLOUD_API_SECRET,FRONTEND_DOMAIN
          script: |
            #!/bin/bash
            set -e
            
            echo "ğŸš€ Starting deployment..."
            echo "ğŸ“¦ Image to deploy: $IMAGE_TAG"
            
            # Verify IMAGE_TAG is not empty
            if [ -z "$IMAGE_TAG" ]; then
              echo "âŒ ERROR: IMAGE_TAG is empty!"
              exit 1
            fi
            
            # Login to ECR
            echo "ğŸ” Logging into ECR..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Pull new image
            echo "ğŸ“¥ Pulling new image: $IMAGE_TAG"
            docker pull "$IMAGE_TAG"
            
            # Create deployment directory if not exists
            mkdir -p ~/elib-backend
            cd ~/elib-backend
            
            # Create docker-compose.prod.yml with new image
            cat > docker-compose.prod.yml <<'COMPOSE_EOF'
            version: '3.8'
            
            services:
              mongoserver:
                image: mongo:7.0
                container_name: mongodb-server
                environment:
                  - MONGO_INITDB_ROOT_USERNAME=root
                  - MONGO_INITDB_ROOT_PASSWORD=root
                volumes:
                  - mongo-data:/data/db
                networks:
                  - elib-network
                restart: unless-stopped
                healthcheck:
                  test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
                  interval: 10s
                  timeout: 5s
                  retries: 5
            
              backendapi:
                image: ${IMAGE_TAG}
                container_name: elib-backend-server
                ports:
                  - "8000:8000"
                networks:
                  - elib-network
                environment:
                  - NODE_ENV=production
                  - PORT=8000
                  - MONGO_URI=${MONGO_URI}
                  - JWT_SECRET=${JWT_SECRET}
                  - CLOUD_NAME=${CLOUD_NAME}
                  - CLOUD_API_KEY=${CLOUD_API_KEY}
                  - CLOUD_API_SECRET=${CLOUD_API_SECRET}
                  - FRONTEND_DOMAIN=${FRONTEND_DOMAIN}
                depends_on:
                  mongoserver:
                    condition: service_healthy
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
                  interval: 10s
                  timeout: 5s
                  retries: 3
                  start_period: 40s
            
            networks:
              elib-network:
                driver: bridge
            
            volumes:
              mongo-data:
            COMPOSE_EOF
            
            # Create .env file with all variables
            cat > .env <<ENV_EOF
            IMAGE_TAG=$IMAGE_TAG
            MONGO_URI=$MONGO_URI
            JWT_SECRET=$JWT_SECRET
            CLOUD_NAME=$CLOUD_NAME
            CLOUD_API_KEY=$CLOUD_API_KEY
            CLOUD_API_SECRET=$CLOUD_API_SECRET
            FRONTEND_DOMAIN=$FRONTEND_DOMAIN
            ENV_EOF
            
            # Deploy with zero downtime
            echo "ğŸ”„ Deploying new version..."
            docker-compose -f docker-compose.prod.yml up -d --no-deps backendapi
            
            # Wait for health check
            echo "â³ Waiting for health check..."
            sleep 15
            
            # Verify deployment
            if docker ps | grep -q elib-backend-server; then
              echo "âœ… Deployment successful!"
              
              # Test health endpoint
              echo "ğŸ¥ Testing health endpoint..."
              if wget --quiet --tries=3 --spider http://localhost:8000/health; then
                echo "âœ… Health check passed!"
              else
                echo "âš ï¸  Health check failed but container is running"
              fi
              
              # Cleanup old images (keep last 3)
              echo "ğŸ§¹ Cleaning up old images..."
              docker images $ECR_REGISTRY/$ECR_REPOSITORY --format "{{.ID}} {{.CreatedAt}}" | sort -rk 2 | awk 'NR>3 {print $1}' | xargs -r docker rmi || true
              
              # Show running containers
              echo "ğŸ“Š Running containers:"
              docker ps --filter "name=elib"
            else
              echo "âŒ Deployment failed! Rolling back..."
              docker-compose -f docker-compose.prod.yml logs --tail 100 backendapi
              exit 1
            fi

      - name: Deployment Status
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Application URL: http://${{ secrets.EC2_HOST }}:8000"
          echo "ğŸ¥ Health Check: http://${{ secrets.EC2_HOST }}:8000/health"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check logs above."
          echo "ğŸ’¡ Common issues:"
          echo "  - IMAGE_TAG is empty"
          echo "  - ECR authentication failed"
          echo "  - Health check timeout"
          echo "  - Missing environment variables"